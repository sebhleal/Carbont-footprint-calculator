<div class="container mt-5">
    <div class="results-container">
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Your Carbon Footprint</h2>
              <canvas id="carbonChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">Summary</h3>
              <div class="alert" 
                   [ngClass]="{'alert-success': getEmissionCategory() === 'Low', 
                               'alert-warning': getEmissionCategory() === 'Moderate', 
                               'alert-danger': getEmissionCategory() === 'High'}">
                <p>Total Carbon Emissions: <strong>{{ calculateTotalEmissions() }} CO2e</strong></p>
                <p>Emission Category: <strong>{{ getEmissionCategory() }}</strong></p>
              </div>
  
              <div class="recommendations">
                <h4>Recommendations</h4>
                <ul class="list-group">
                  <li *ngFor="let recommendation of getRecommendations()" 
                      class="list-group-item">
                    {{ recommendation }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
