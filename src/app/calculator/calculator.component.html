<div class="container mt-5">
  <div class="progress-container mb-4">
    <progress class="progress-bar" [value]="currentStepIndex + 1" [max]="steps.length"></progress>
  </div>

  <div class="calculator-container">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">{{ currentStep.question }}</h4>

        <button 
          *ngFor="let option of currentStep.options" 
          class="option-btn" 
          [class.selected]="isSelected(option)"
          (click)="selectOption(option)">
          {{ option.label }}
        </button>
      </div>
    </div>

    <div class="navigation-buttons mt-3">
      <button class="btn btn-secondary me-2" (click)="prevStep()" *ngIf="currentStepIndex > 0">
        Previous
      </button>
    </div>
  </div>
</div>
